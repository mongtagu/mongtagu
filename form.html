                    viewBox="-0 -0 16 16">
                    <path
                        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-8.223 4.146c-1.593 0-2.425-.89-2.52-1.798h1.296c.1.357.539.72 1.248.72 1.36 0 1.88-1.353 1.834-3.023h-.076c-.235.627-.873 1.184-1.934 1.184-1.395 0-2.566-.961-2.566-2.666 0-1.711 1.242-2.731 2.87-2.731 1.512 0 2.971.867 2.971 4.014 0 2.836-1.02 4.3-3.123 4.3Zm.118-3.972c.808 0 1.535-.528 1.535-1.594s-.668-1.676-1.56-1.676c-.838 0-1.517.616-1.517 1.659 0 1.072.708 1.61 1.54 1.61Z" />
                </svg>
            </div>
            <form method="post" autocomplete="off" name="hello-sheet">
                <id="เบอร์เลข" name="เบอร์เลข" action="#" method="post">
                    <input id="เบอร์เลข" class="login-form-input" type="number" name="เบอร์เลข" placeholder="เบอร์เลข" required>

                    <input id="จํานวน" class="login-form-input" type="number" name="จํานวน" placeholder="จํานวน" required>

                    <input id="Lineid" class="login-form-input" type="text" name="Lineid" placeholder="Lineid" required>

                    <button type="submit" name="submit" value="Send message" class="login-form-btn">บันทึกข้อความ</button>
                    <p class="text"><a href="#"><i class="bi bi-file-earmark-richtext-fill"></i>เลขพารวย</a> or <a
                            href="https://line.me/ti/g/f-aMUSL8RD">ติดต่อแอดมิน</a>
            </form>


            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxHSMVBe7neiLdBPfpIoHMK4PQQbtZL0SGuPMCcY5qDciLalxitAA44GSVjFNqhxKwE/exec'
                const form = document.forms['hello-sheet']

                form.addEventListener('submit', e => {
                    e.preventDefault()
                    fetch(scriptURL, {method: 'POST', body: new FormData(form)})
                        .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
                        .catch(error => console.error('Error!', error.message))
                })

            </script>
